
<div ng-repeat="site in sites | filter:rsFilter | filter:(selectedTab || '') &amp;&amp; {Category: selectedTab} | orderBy: 'Name'" class="resource col-xxs-12 col-xs-6 col-md-4 col-lg-3"><a role="button" href="{{ site.URL }}" target="_blank" title="{{ site.URL }}" class="rs-btn btn btn-default no-wrap"><img src="{{ site.Image }}" alt="{{ site.Title }}" class="rs-icon"/><span> {{ site.Name }} - {{ site.Title }}</span></a></div>
